<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoriaController.selected.id}" title="#{bundle.EditCategoriaTitle_id}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{categoriaController.selected.categoria}" title="#{bundle.EditCategoriaTitle_categoria}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_categoria}"/>
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_calificacion}" for="calificacion" />
                    <h:inputText id="calificacion" value="#{categoriaController.selected.calificacion}" title="#{bundle.EditCategoriaTitle_calificacion}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_calificacion}"/>
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{categoriaController.selected.usuarioId}" title="#{bundle.EditCategoriaTitle_usuarioId}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_usuarioId}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{categoriaController.update}" value="#{bundle.EditCategoriaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCategoriaViewLink}"/>
                <br />
                <h:commandLink action="#{categoriaController.prepareList}" value="#{bundle.EditCategoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCategoriaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
