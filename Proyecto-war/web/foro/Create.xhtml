<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateForoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateForoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{foroController.selected.id}" title="#{bundle.CreateForoTitle_id}" required="true" requiredMessage="#{bundle.CreateForoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateForoLabel_tema}" for="tema" />
                    <h:inputTextarea rows="4" cols="30" id="tema" value="#{foroController.selected.tema}" title="#{bundle.CreateForoTitle_tema}" required="true" requiredMessage="#{bundle.CreateForoRequiredMessage_tema}"/>
                    <h:outputLabel value="#{bundle.CreateForoLabel_fechaPublicacion}" for="fechaPublicacion" />
                    <h:inputText id="fechaPublicacion" value="#{foroController.selected.fechaPublicacion}" title="#{bundle.CreateForoTitle_fechaPublicacion}" required="true" requiredMessage="#{bundle.CreateForoRequiredMessage_fechaPublicacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateForoLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{foroController.selected.usuarioId}" title="#{bundle.CreateForoTitle_usuarioId}" required="true" requiredMessage="#{bundle.CreateForoRequiredMessage_usuarioId}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{foroController.create}" value="#{bundle.CreateForoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{foroController.prepareList}" value="#{bundle.CreateForoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateForoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
