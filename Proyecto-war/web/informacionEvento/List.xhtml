<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInformacionEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInformacionEventoEmpty}" rendered="#{informacionEventoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{informacionEventoController.items.rowCount > 0}">
                    <h:outputText value="#{informacionEventoController.pagination.pageFirstItem + 1}..#{informacionEventoController.pagination.pageLastItem + 1}/#{informacionEventoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{informacionEventoController.previous}" value="#{bundle.Previous} #{informacionEventoController.pagination.pageSize}" rendered="#{informacionEventoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{informacionEventoController.next}" value="#{bundle.Next} #{informacionEventoController.pagination.pageSize}" rendered="#{informacionEventoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{informacionEventoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformacionEventoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformacionEventoTitle_tipoRecurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoRecurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInformacionEventoTitle_eventoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{informacionEventoController.prepareView}" value="#{bundle.ListInformacionEventoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{informacionEventoController.prepareEdit}" value="#{bundle.ListInformacionEventoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{informacionEventoController.destroy}" value="#{bundle.ListInformacionEventoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{informacionEventoController.prepareCreate}" value="#{bundle.ListInformacionEventoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInformacionEventoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
