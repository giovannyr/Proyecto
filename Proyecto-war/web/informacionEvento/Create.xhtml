<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInformacionEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInformacionEventoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{informacionEventoController.selected.id}" title="#{bundle.CreateInformacionEventoTitle_id}" required="true" requiredMessage="#{bundle.CreateInformacionEventoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateInformacionEventoLabel_tipoRecurso}" for="tipoRecurso" />
                    <h:inputText id="tipoRecurso" value="#{informacionEventoController.selected.tipoRecurso}" title="#{bundle.CreateInformacionEventoTitle_tipoRecurso}" required="true" requiredMessage="#{bundle.CreateInformacionEventoRequiredMessage_tipoRecurso}"/>
                    <h:outputLabel value="#{bundle.CreateInformacionEventoLabel_eventoId}" for="eventoId" />
                    <h:selectOneMenu id="eventoId" value="#{informacionEventoController.selected.eventoId}" title="#{bundle.CreateInformacionEventoTitle_eventoId}" required="true" requiredMessage="#{bundle.CreateInformacionEventoRequiredMessage_eventoId}">
                        <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{informacionEventoController.create}" value="#{bundle.CreateInformacionEventoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{informacionEventoController.prepareList}" value="#{bundle.CreateInformacionEventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInformacionEventoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
