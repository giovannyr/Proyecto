<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewParticipacionForoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewParticipacionForoLabel_id}"/>
                    <h:outputText value="#{participacionForoController.selected.id}" title="#{bundle.ViewParticipacionForoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewParticipacionForoLabel_participacion}"/>
                    <h:outputText value="#{participacionForoController.selected.participacion}" title="#{bundle.ViewParticipacionForoTitle_participacion}"/>
                    <h:outputText value="#{bundle.ViewParticipacionForoLabel_fecha}"/>
                    <h:outputText value="#{participacionForoController.selected.fecha}" title="#{bundle.ViewParticipacionForoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewParticipacionForoLabel_foroId}"/>
                    <h:outputText value="#{participacionForoController.selected.foroId}" title="#{bundle.ViewParticipacionForoTitle_foroId}"/>
                    <h:outputText value="#{bundle.ViewParticipacionForoLabel_usuarioId}"/>
                    <h:outputText value="#{participacionForoController.selected.usuarioId}" title="#{bundle.ViewParticipacionForoTitle_usuarioId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{participacionForoController.destroyAndView}" value="#{bundle.ViewParticipacionForoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewParticipacionForoEditLink}"/>
                <br />
                <h:commandLink action="#{participacionForoController.prepareCreate}" value="#{bundle.ViewParticipacionForoCreateLink}" />
                <br />
                <h:commandLink action="#{participacionForoController.prepareList}" value="#{bundle.ViewParticipacionForoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewParticipacionForoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
