<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditParticipacionForoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditParticipacionForoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{participacionForoController.selected.id}" title="#{bundle.EditParticipacionForoTitle_id}" required="true" requiredMessage="#{bundle.EditParticipacionForoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditParticipacionForoLabel_participacion}" for="participacion" />
                    <h:inputTextarea rows="4" cols="30" id="participacion" value="#{participacionForoController.selected.participacion}" title="#{bundle.EditParticipacionForoTitle_participacion}" required="true" requiredMessage="#{bundle.EditParticipacionForoRequiredMessage_participacion}"/>
                    <h:outputLabel value="#{bundle.EditParticipacionForoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{participacionForoController.selected.fecha}" title="#{bundle.EditParticipacionForoTitle_fecha}" required="true" requiredMessage="#{bundle.EditParticipacionForoRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditParticipacionForoLabel_foroId}" for="foroId" />
                    <h:selectOneMenu id="foroId" value="#{participacionForoController.selected.foroId}" title="#{bundle.EditParticipacionForoTitle_foroId}" required="true" requiredMessage="#{bundle.EditParticipacionForoRequiredMessage_foroId}">
                        <f:selectItems value="#{foroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditParticipacionForoLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{participacionForoController.selected.usuarioId}" title="#{bundle.EditParticipacionForoTitle_usuarioId}" required="true" requiredMessage="#{bundle.EditParticipacionForoRequiredMessage_usuarioId}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{participacionForoController.update}" value="#{bundle.EditParticipacionForoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditParticipacionForoViewLink}"/>
                <br />
                <h:commandLink action="#{participacionForoController.prepareList}" value="#{bundle.EditParticipacionForoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditParticipacionForoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
