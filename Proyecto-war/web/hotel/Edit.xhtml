<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHotelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHotelLabel_id}" for="id" />
                    <h:inputText id="id" value="#{hotelController.selected.id}" title="#{bundle.EditHotelTitle_id}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHotelLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{hotelController.selected.nombre}" title="#{bundle.EditHotelTitle_nombre}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditHotelLabel_categoriaId}" for="categoriaId" />
                    <h:selectOneMenu id="categoriaId" value="#{hotelController.selected.categoriaId}" title="#{bundle.EditHotelTitle_categoriaId}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_categoriaId}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditHotelLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{hotelController.selected.usuarioId}" title="#{bundle.EditHotelTitle_usuarioId}" required="true" requiredMessage="#{bundle.EditHotelRequiredMessage_usuarioId}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{hotelController.update}" value="#{bundle.EditHotelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHotelViewLink}"/>
                <br />
                <h:commandLink action="#{hotelController.prepareList}" value="#{bundle.EditHotelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHotelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
