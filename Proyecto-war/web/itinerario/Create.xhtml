<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItinerarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItinerarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itinerarioController.selected.id}" title="#{bundle.CreateItinerarioTitle_id}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateItinerarioLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{itinerarioController.selected.fechaInicio}" title="#{bundle.CreateItinerarioTitle_fechaInicio}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateItinerarioLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{itinerarioController.selected.fechaFin}" title="#{bundle.CreateItinerarioTitle_fechaFin}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateItinerarioLabel_usuarioId}" for="usuarioId" />
                    <h:selectOneMenu id="usuarioId" value="#{itinerarioController.selected.usuarioId}" title="#{bundle.CreateItinerarioTitle_usuarioId}" required="true" requiredMessage="#{bundle.CreateItinerarioRequiredMessage_usuarioId}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itinerarioController.create}" value="#{bundle.CreateItinerarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itinerarioController.prepareList}" value="#{bundle.CreateItinerarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItinerarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
