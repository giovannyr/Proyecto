<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewItinerarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewItinerarioLabel_id}"/>
                    <h:outputText value="#{itinerarioController.selected.id}" title="#{bundle.ViewItinerarioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewItinerarioLabel_fechaInicio}"/>
                    <h:outputText value="#{itinerarioController.selected.fechaInicio}" title="#{bundle.ViewItinerarioTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewItinerarioLabel_fechaFin}"/>
                    <h:outputText value="#{itinerarioController.selected.fechaFin}" title="#{bundle.ViewItinerarioTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewItinerarioLabel_usuarioId}"/>
                    <h:outputText value="#{itinerarioController.selected.usuarioId}" title="#{bundle.ViewItinerarioTitle_usuarioId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itinerarioController.destroyAndView}" value="#{bundle.ViewItinerarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewItinerarioEditLink}"/>
                <br />
                <h:commandLink action="#{itinerarioController.prepareCreate}" value="#{bundle.ViewItinerarioCreateLink}" />
                <br />
                <h:commandLink action="#{itinerarioController.prepareList}" value="#{bundle.ViewItinerarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewItinerarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
