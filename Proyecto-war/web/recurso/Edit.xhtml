<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRecursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRecursoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{recursoController.selected.id}" title="#{bundle.EditRecursoTitle_id}" required="true" requiredMessage="#{bundle.EditRecursoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRecursoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{recursoController.selected.nombre}" title="#{bundle.EditRecursoTitle_nombre}" required="true" requiredMessage="#{bundle.EditRecursoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditRecursoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{recursoController.selected.descripcion}" title="#{bundle.EditRecursoTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{recursoController.update}" value="#{bundle.EditRecursoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRecursoViewLink}"/>
                <br />
                <h:commandLink action="#{recursoController.prepareList}" value="#{bundle.EditRecursoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRecursoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
